<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farm Accepted Food</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/donor_view_donations.css') }}">
</head>
<body class="d-flex flex-column min-vh-100">

    <!-- Header -->
    <header class="bg-success text-white py-3">
        <div class="container">
            <h1 class="m-0">Farm Accepted Food</h1>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container my-5">

        <div class="table-responsive">
            {% if accepted_foods %}
            <table class="table table-bordered table-striped">
                <thead class="table-success">
                    <tr>
                        <th>Food Item</th>
                        <th>Quantity</th>
                        <th>Farm Name</th>
                        <th>Accepted Time</th>
                    </tr>
                </thead>
                <tbody>
                    {% for food in accepted_foods %}
                    <tr>
                        <td>{{ food.food_name }}</td>
                        <td>{{ food.quantity }} {{ food.unit }}</td>
                        <td>{{ food.farm_name }}</td>
                        <td>{{ food.redirected_at }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            {% else %}
            <p class="text-center">No accepted food yet.</p>
            {% endif %}
        </div>

    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
