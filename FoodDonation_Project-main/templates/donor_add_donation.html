<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Donation</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/donor_add_donation.css') }}">
</head>
<body>

<!-- Header -->
<header class="bg-success text-white py-3">
    <div class="container">
        <h1 class="text-center">Food Donation Management</h1>
    </div>
</header>

<!-- Main Content -->
<main class="my-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8 col-sm-10">
                <div class="card shadow">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-4">Add Donation</h2>

                        <form method="POST" action="{{ url_for('add_donation') }}">

                            <!-- Donation Date -->
                            <div class="mb-3">
                                <label for="donation_date" class="form-label">Donation Date</label>
                                <input type="date" id="donation_date" name="donation_date" class="form-control" required>
                            </div>

                            <!-- Delivery Method -->
                            <div class="mb-3">
                                <label for="delivery_method" class="form-label">Delivery Method</label>
                                <select id="delivery_method" name="delivery_method" class="form-select" required>
                                    <option value="" disabled selected>Select an option</option>
                                    <option value="Pickup">Pickup</option>
                                    <option value="Delivery">Delivery</option>
                                </select>
                            </div>

                            <!-- Delivery Location -->
                            <div class="mb-3">
                                <label for="delivery_location" class="form-label">Delivery Location</label>
                                <input type="text" id="delivery_location" name="delivery_location" class="form-control" placeholder="Enter location" required>
                            </div>

                            <!-- Category -->
                            <div class="mb-3">
                                <label for="category" class="form-label">Category</label>
                                <select id="category" name="category" class="form-select" required>
                                    <option value="" disabled selected>Select an option</option>
                                    {% for category in categories %}
                                        <option value="{{ category['category_name'] }}">
                                            {{ category['category_name'] }}
                                        </option>
                                    {% endfor %}
                                </select>
                            </div>

                            <!-- Food Item Name -->
                            <div class="mb-3">
                                <label for="food_item_name" class="form-label">Food Item Name</label>
                                <input type="text" id="food_item_name" name="food_item_name" class="form-control" placeholder="Enter food item name" required>
                            </div>

                           

                            <!-- Quantity -->
<div class="mb-3">
    <label for="quantity" class="form-label">Quantity</label>
    <input 
        type="number" 
        id="quantity" 
        name="quantity" 
        class="form-control"
        min="1"
        placeholder="Enter quantity"
        required>
</div>

<!-- Unit -->
<div class="mb-3">
    <label for="unit" class="form-label">Unit</label>
    <select id="unit" name="unit" class="form-select" required>
        <option value="" disabled selected>Select unit</option>
        <option value="kg">Kilograms (kg)</option>
        <option value="plates">Plates</option>
        <option value="packets">Packets</option>
    </select>
</div>


                            <!-- ✅ NEW: Expiry Type -->
                            <div class="mb-3">
                                <label for="expiry_type" class="form-label">Expiry Type</label>
                                <select id="expiry_type" name="expiry_type" class="form-select" required onchange="toggleExpiryFields()">
                                    <option value="" disabled selected>Select expiry type</option>
                                    <option value="date">Packed / Raw Food (Expiry Date)</option>
                                    <option value="hours">Cooked Food (Valid for Hours)</option>
                                </select>
                            </div>

                            <!-- Expiry Date (Packed / Raw) -->
                            <div class="mb-3" id="expiry_date_div" style="display:none;">
                                <label for="expiration_date" class="form-label">Expiration Date</label>
                                <input type="date" id="expiration_date" name="expiration_date" class="form-control">
                            </div>

                            <!-- Expiry Hours (Cooked Food) -->
                            <div class="mb-3" id="expiry_hours_div" style="display:none;">
                                <label for="expiry_hours" class="form-label">Valid For (Hours)</label>
                                <input type="number" id="expiry_hours" name="expiry_hours" class="form-control" min="1" placeholder="Eg: 4">
                            </div>

                           

                            <!-- Submit -->
                            <div class="d-grid">
                                <button type="submit" class="btn btn-success">Add Donation</button>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>



<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

<!-- ✅ Expiry Toggle Script -->
<script>
function toggleExpiryFields() {
    const expiryType = document.getElementById("expiry_type").value;

    document.getElementById("expiry_date_div").style.display = "none";
    document.getElementById("expiry_hours_div").style.display = "none";

    if (expiryType === "date") {
        document.getElementById("expiry_date_div").style.display = "block";
    } 
    else if (expiryType === "hours") {
        document.getElementById("expiry_hours_div").style.display = "block";
    }
}
</script>

</body>
</html>
